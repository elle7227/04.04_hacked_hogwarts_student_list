<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOGWART </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>STUDENT LIST</h1>

    <input type="text" id="searchBar" placeholder="Search...">
    <button id="searchButton">Search</button>
    <p>
        Filter:
        <button class="filter" data-action="filter" data-filter="*">all</button>
        <button class="filter" data-action="filter" data-filter="gryffindor">Gryffindor</button>
        <button class="filter" data-action="filter" data-filter="hufflepuff">Hufflepuff</button>
        <button class="filter" data-action="filter" data-filter="ravenclaw">Ravenclaw</button>
        <button class="filter" data-action="filter" data-filter="slytherin">Slytherin</button>
        <button class="filter" data-action="filter" data-filter="expelled">Expelled students</button>
    </p>
    
    <table id="list">
        <thead>
          <tr id="sorting">
            <th data-action="sort" data-sort-direction="asc" data-sort="status">Status</th>
            <th data-action="sort" data-sort-direction="asc" data-sort="star">Star</th>
            <th data-action="sort" data-sort-direction="asc" data-sort="first_name">First name</th>
            <th data-action="sort" data-sort-direction="asc" data-sort="last_name">Last name</th>
            <th data-action="sort" data-sort-direction="asc" data-sort="house">House</th>
            
          </tr>
        </thead>
        <tbody>
          <!-- animal template will be copied and inserted here -->
        </tbody>
    </table>

    <template id="student">
        <tr>
          <td data-field="status" data-status="false"></td>
          <td data-field="star">â˜†</td>
          <td data-field="first_name">Name</td>
          <td data-field="last_name">Last name</td>
          <td data-field="house">House</td>
          <button>se mere</button>

        </tr>
      </template>

    <div id="pop_op_info" class="modal" >
        <article class="pop_op_content">
            <button class="closebutton">X</button>
            <h1>first Name</h1>
            <p id="middleName">middle name</p>
            <p id="lastName">last name</p>
            <p id="house">house</p>
            <p id="blood">blood</p>
        </article>
    </div>


    <script src="script.js"></script>
</body>
</html>
